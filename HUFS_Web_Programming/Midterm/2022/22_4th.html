
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4번 문제</title>
    <script>
    function cc(){
        let a = prompt("HTML 텍스트를 입력바랍니다.");
        if (a == null | a == ""){
            result.innerHTML ="입력 내용이 없습니다.";
        }
        else{
            result.innerHTML = a;
            let col = document.getElementsByTagName('span');
            for(var i = 0; i<col.length; i++){
                var col_l = col[i];
                col_l.style.color = 'red';
            }
        }
    }



    
    </script>	
  </head>
  <body>
    <h3>한국외국어대학교</h3>
    <hr />
    <div>
      <div id = 'result' onclick="cc()" style="color: blue">여기를 클릭하세요</div>
      <p><span>진리(眞理)</span> : 우리의 삶을 비추며 이끄는 참된 이치</p>
      <p>
        <span>평화(平和)</span> : 개인과 개인 사이, 민족과 민족 사이, 더 나아가
        인간과 자연 사이의 조화로운 더불어 사는 삶
      </p>
      <p>
        <span>창조(創造)</span> : 국제화 시대에 인류 문화를 선도해 나갈 수 있는
        우리 민족 문화의 창달
      </p>
    </div>
  </body>
</html>
