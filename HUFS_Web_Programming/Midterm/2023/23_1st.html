
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2023년 중간고사 1번</title>
		<style>
			table {
				border-collapse : collapse;
			}
			
			th {
				text-align : center;
				padding : 5px;
				width : 150px;
				height : 15px;
			}

			caption {
				color : blue;
				font-size : 25px;
			}

			thead {
				color : yellow;
				background : gray;
			}
			
			tbody tr:nth-child(even){
				background : oldlace;
			}
			
			tbody tr{
				border-bottom : 1px dotted lightpink;
			}
		</style>
		
  </head>
  <body>
    <h3>웹 프로그래밍</h3>
    <hr />
		<table>
			<caption>중간고사 평가표</caption>
			<thead>
				<tr>
					<th>배점</th>
					<th>7점</th>
					<th>9점</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>미 제출</th>
					<th>0</th>
					<th>0</th>
				</tr>
				<tr>
					<th>단순 제출</th>
					<th>3</th>
					<th>4</th>
				</tr>
				<tr>
					<th>빌드 에러</th>
					<th>4</th>
					<th>5</th>
				</tr>
				<tr>
					<th>구현 미흡</th>
					<th>5</th>
					<th>6</th>
				</tr>
				<tr>
					<th>출력 미흡</th>
					<th>6</th>
					<th>8</th>
				</tr>
				<tr>
					<th>정상 구현</th>
					<th>7</th>
					<th>9</th>
				</tr>
			</tbody>
		</table>
		
  </body>
</html>
